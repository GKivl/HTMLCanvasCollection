<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTMLCanvasCollection/style.css">
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <title>Stars</title>
    <style>
        main > *:first-child { /* Usually the canvas or element containing the canvas */
            margin-bottom: 1rem;
        }
        #kanvBG {
            background-color: black;
            overflow: hidden;
            box-shadow: 0.5rem 0.5rem 1.5rem rgba(0, 0, 0, 0.5);
        }
        canvas {
            filter: blur(7px);
        }
    </style>
</head>
<body>
    <div id="kanvBG">    
        <canvas id="kanvas"></canvas>
    </div>

    <button onclick="gen()">
        Regenerate
    </button>

    <fieldset id="customization">
        <legend>Customization</legend>

        <div>
            <label for="size">Max size</label>
            <input oninput="update()" type="number" id="size">
        </div>
        <div>
            <label for="strokeSize">Stroke size</label>
            <input oninput="update()" type="number" id="strokeSize">
        </div>
        <div>
            <label for="rotIncr">Rotation increment</label>
            <input oninput="update()" type="number" id="rotIncr">
        </div>
        <div>
            <label for="minGapMult">Min gap(size * ...)</label>
            <input oninput="update()" type="number" id="minGapMult">
        </div>
        <div>
            <label for="maxCount">Max count</label>
            <input oninput="update()" type="number" id="maxCount">
        </div>
        <div>
            <label for="maxSpawnAttempts">Max spawn attempts(Can cause lag with high max count)</label>
            <input oninput="update()" type="number" id="maxSpawnAttempts">
        </div>
        <div>
            <label for="controlPoint">Star quadratic curve control point pos relative to center</label>
            <input oninput="update()" type="number" id="controlPoint">
        </div>
        <div>
            <label for="hue">Hue</label>
            <input oninput="update()" type="number" id="hue">
        </div>
    </fieldset>

    <script src="script.js"></script>
</body>
</html>
